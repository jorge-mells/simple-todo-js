<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <main>
            <h1>Todo App</h1>
            <div id="add-container">
                <input id="add-task" type="text" placeholder="Add a new task..." />
                <button id="add-task-btn" class="generic-btn">Add</button>
            </div>
            <div id="search-container">
                <span id="search-img">üîç</span>
                <input id="search-task" type="text" placeholder="Search todos..." />
                <button id="clear-img">‚úï</button>
            </div>
            <div id="btn-container">
                <button id="all-btn" class="generic-btn selected">All</button>
                <button id="active-btn" class="generic-btn">Active</button>
                <button id="completed-btn" class="generic-btn">Completed</button>
            </div>
            <ul id="task-container">
                <!-- todos will be inserted here -->
            </ul>
        </main>
    </body>
    <script src="script.js"></script>
</html>
